
<div id="ContCargCSD" style="border-width: 0px; border-style: solid; border-color: blue; overflow-y: auto; padding: 3px;" >

                            <tr>

                                </td>

                            <tr>

<script type="text/javascript">

    $("input[type=text]").focus(function(){	   
      this.select();
    });              

    document.getElementById("CSD_IdEmpr").value = Ini_IdEmpr;
    document.getElementById("CSD_ClaSuc").value = Ini_ClaSuc;

    $.ajax({
        url: "CargCSD.js?ver="+NumAleat(),

        cache: true
